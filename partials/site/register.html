<form ng-submit="formSubmit()">
<div class="container">
  <div class="row">
    <div class="col-sm-6 center-block">


      <div class="panel panel-default">

        <div class="panel-heading">
          <h3 class="panel-title"><strong>Rejestracja</strong></h3>
        </div>

        <div class="panel-body">

          <div class="form-group" ng-class="{ 'has-error' : errors.name, 'has-success' : !errors.name && submit }">
            <label>Imię</label>
            <input type="text" class="form-control" ng-model="input.name" placeholder="Jak się do Ciebie zwracać?">
            <span class="text-danger">{{errors.name}}</span>
          </div>
          
          <div class="form-group" ng-class="{ 'has-error' : errors.email, 'has-success' : !errors.email && submit }">
            <label>Email</label>
            <input type="text" class="form-control" ng-model="input.email" placeholder="Twój adres e-mail">
            <span class="text-danger">{{errors.email}}</span>
          </div>

          <div class="form-group" ng-class="{ 'has-error' : errors.password, 'has-success' : !errors.password && submit }">
            <label>Hasło</label>
            <input type="password" class="form-control" ng-model="input.password" placeholder="Twój hasło">
            <span class="text-danger">{{errors.passconf}}</span>
          </div>

          <div class="form-group" ng-class="{ 'has-error' : errors.passconf, 'has-success' : !errors.passconf && submit }">
            <label>Powtórz hasło</label>
            <input type="password" class="form-control" ng-model="input.passconf" placeholder="Hasło ponowanie">
            <span class="text-danger">{{errors.passconf}}</span>
          </div>          

          <br>

          <button class="btn btn-primary btn-block">Zarjestruj się</button>

        </div>
      </div>

    </div>
  </div>
</div>
</form>
