<div class="container">
  <div class="row">

    <div class="col-xs-6">
      <input type="text" class="form-control" placeholder="szukaj..." ng-model="search">
      <br>
    </div>

  </div>
  <div class="row">
    <div class="col-sm-12">

      <div class="panel panel-default" ng-repeat="product in products | filter : search">
        <div class="panel-body">
          <h2><span class="label label-warning pull-right">{{product.price | number:2}} zł / kg</span></h2>
            <h2><a href="#/product/{{$index}}">{{product.name}}</a></h2>
          <p>&nbsp;</p>
          <a href="#/product/{{$index}}" class="btn btn-info">Szczegóły</a>
        </div>
      </div>

    </div>
  </div>
</div>
